<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JJSHouse Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/extra.css" />
</head>

<body>
    <!-- Modal Begin -->
    <div class="modal fade" id="popup-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-style-jjshouse">
                <div class="float-end text-end p-2">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body p-5 pt-2">
                    <p class="text-center fw-bold">Sign in to receive the coupon on your first order.</p>
                    <div class="coupon-code-container p-5 m-5 mt-3 mb-2 text-jjshouse">
                        <span class="percent">5% OFF</span>
                        <div>For New Users</div>
                    </div>
                    <form>
                        <div class="mx-5">
                            <input type="text" class="form-control" id="email-txt" placeholder="Enter your email" required>
                        </div>
                    </form>
                    <div class="mx-5 mt-4 mb-4 d-grid">
                        <button type="button" class="btn btn-jjshouse">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal End -->
    <script src="assets/scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/scripts/bootstrap.bundle.js"></script>
    <script src="assets/scripts/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            setTimeout(function() {
                $('#popup-modal').modal('show');
            }, 1000); // milliseconds

            $('#popup-modal').modal({
                backdrop: 'static',
                keyboard: true,
                show: true
            });
        });
    </script>
</body>

</html>
